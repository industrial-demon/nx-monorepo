<header class="header">
  <h2>Recipe Book</h2>

  <button
    mat-flat-button 
    color="primary"
    menuOpened="(e)=>console.log(e)"
    [matMenuTriggerFor]="menu"
    [ngStyle]="{'color': 'green'}"
  >
    Account
    <mat-icon>arrow_drop_down</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>power_settings_new</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
</header>
